<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Interactive Song!</title>
        <script src="jquery-1.11.3.js"></script>
        <script src="Cord_Pro_App_Canvas.js"></script>
   <style> 
         body {
            background: #dddddd;
         }
		 
		 /*element selectors: */
		 canvas {
		    margin: 20px;
			/*important here for padding to be 0 for mouse calculations */
            padding: 0px; 
		 }
		 /* class selectors: */
		 .canvas {            
            background: #ffffff;
            border: thin inset #aaaaaa;
         }

         /*id selectors: */
		 
         #canvas1 {
         }
		  
 
      </style>

    </head>
   
    <body onload="init()">
        <canvas id="myCanvas" class='canvas' width="1000" height="600">
        </canvas> <br />
        <input type="text" id="textField" name="textField" value="Insert_Name_Of_File.txt" size="60">
        <input type="button" value="Open File" onClick="handleOpenButton()">
        <input type="button" value="Save File" onClick="handleSaveButton()">
        <input type="text" id="insertTextField" name="insertTextField" value="Type Word Here" size="40">
        <input type="button" value="Insert Word" onClick="handleInsertButton()">
    </body>
</html>
